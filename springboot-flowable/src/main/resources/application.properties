server.port=9033
server.servlet.context-path=/flowable
spring.application.name=springboot-flowable
# \u6570\u636E\u5E93\u7684\u914D\u7F6E
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/flowable?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
mybatis-plus.mapper-locations=classpath:com/jonssonyan/dao/*Dao.xml
mybatis-plus.type-aliases-package=com.jonssonyan.entity
# flowable\u914D\u7F6E
# \u6BCF\u6B21\u5E94\u7528\u542F\u52A8\u4E0D\u68C0\u67E5flowable\u6570\u636E\u8868\u662F\u5426\u5B58\u5728\u53CA\u7248\u672C\u53F7\u662F\u5426\u5339\u914D\uFF0C\u63D0\u5347\u5E94\u7528\u542F\u52A8\u901F\u5EA6
flowable.database-schema-update=true
# \u5173\u95ED\u68C0\u67E5resources\u76EE\u5F55\u6CA1\u6709"process"\u76EE\u5F55
flowable.check-process-definitions=false
flowable.process-definition-location-prefix=classpath*:/processes/
flowable.process-definition-location-suffixes=**.bpmn20.xml,**.bpmn
# \u4FDD\u5B58\u5386\u53F2\u6570\u636E\u7EA7\u522B\u8BBE\u7F6E\u4E3Afull\u6700\u9AD8\u7EA7\u522B\uFF0C\u4FBF\u4E8E\u5386\u53F2\u6570\u636E\u7684\u8FFD\u6EAF
flowable.history-level=full